<div class="todo-list">
  <h2>{{title}} ({{date}})</h2>
  <p>Add a new item</p>
  <app-todo-item-form (save)="addItem($event)"></app-todo-item-form>
  <p>There are {{items ? items.length : 0}} items in the list.</p>
  <ul>
    <li *ngFor="let item of items">
      <app-todo-item
        [item]="item"
        (update)="updateItem($event)"
        (delete)="deleteItem($event)">
      </app-todo-item>
    </li>
  </ul>
</div>
